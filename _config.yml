# Site settings
title:  Tariq's Tech Blog # site title
description: >- # site description
  Cloud-enthusiast, loves Linux, Vim, and Typescript.

  AWS Solutions Architect Associate Certified.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/download.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/kapooky/tariqBlog #site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Tariq Azmat
  bio: >- # tell to the world
    Cloud-enthusiast, loves Linux, Vim, and Typescript.

    AWS Solutions Architect Associate Certified.

  username: kapooky # general username
  github: kapooky101 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: your-email@email.com # email adress
  avatar: /assets/img/download.png #change with your own avatar

# URL settings
url: "https://tariq101.netlify.app/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

livereload: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
